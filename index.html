<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse eu já li!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Esse eu já li!</h1>
        <p>Sistema para marcar livros lidos e acumular pontos</p>
    </header>
    <main>
        <section id="menu-principal">
            <h2>Menu Principal</h2>
            <button onclick="registrarUsuario()">Registrar-se</button>
            <button onclick="login()">Login</button>
            <button onclick="exibirRanking()">Ver Ranking</button>
            <button onclick="sair()">Sair</button>
        </section>
        <section id="login-form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="return realizarLogin()">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="user-menu" style="display: none;">
            <h2>Menu do Usuário</h2>
            <button onclick="listarLivros()">Listar Livros Disponíveis</button>
            <button onclick="marcarLivroComoLido()">Marcar Livro como Lido</button>
            <button onclick="verInformacoes()">Ver Suas Informações</button>
            <button onclick="verRanking()">Ver Ranking</button>
            <button onclick="logout()">Logout</button>
        </section>
        <section id="catalogo-livros" style="display: none;">
            <h2>Catálogo de Livros</h2>
            <ul id="livros-lista"></ul>
        </section>
        <section id="ranking-lista" style="display: none;">
            <h2>Ranking de Usuários</h2>
            <ul id="ranking"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
